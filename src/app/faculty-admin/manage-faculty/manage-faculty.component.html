<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
    type="name"
    name="firstName"
    class="form-control"
    required
    ngModel
    placeholder="eg. Jahangir"
    >
  </div>
  <div class="form-group">
    <label for="middleName">Middle Name</label>
    <input
    type="name"
    name="middleName"
    class="form-control"
    required
    ngModel
    placeholder="eg. Akbar"
    >
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
    type="name"
    name="lastName"
    class="form-control"
    required
    ngModel
    placeholder="eg. Sultan"
    >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
    type="email"
    name="email"
    class="form-control"
    required
    ngModel
    email
    placeholder="example@xyz.com"
    >
  </div>
  <div class="form-group">
    <label for="contact">Contact</label>
    <input
    type="number"
    name="contact"
    class="form-control"
    required
    ngModel
    pattern="^\d{10}$"
    placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="browser-default custom-select" ngModel name="type" required>
      <option value="" disabled selected hidden>Select staff type</option>
      <option value="facultyAdmin">Faculty Admin</option>
      <option value="studentAdmin">Student Admin</option>
      <option value="faculty">Faculty</option>
    </select>
  </div>
  <div class="form-group">
    <label for="qualification">Qualification</label>
    <input
    type="name"
    name="qualification"
    class="form-control"
    required
    ngModel
    placeholder="eg. M Tech"
    >
  </div>
  <div class="form-group">
    <label for="designation">Designation</label>
    <input
    type="name"
    name="designation"
    class="form-control"
    required
    ngModel
    placeholder="eg Lecturer"
    >
  </div>
  <div class="form-group">
    <label for="experience">Experience &#40;years&#41;</label>
    <input
    type="number"
    name="experience"
    class="form-control"
    required
    ngModel
    pattern="^[1-9][0-9]{0,1}$"
    placeholder="eg. 12 &#40;Must be non-zero and 2 digits only&#41;">
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input
    type="number"
    name="salary"
    class="form-control"
    required
    ngModel
    pattern="^[1-9][0-9]{3,10}$"
    placeholder="eg. 1200 &#40;Must be 4 digit or greater&#41;">
  </div>
  <!-- <div class="btn-group"> -->
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
  <!-- </div> -->
</form>
