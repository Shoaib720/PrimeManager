<mat-accordion multi="true" *ngIf="complaints.length>0">
  <mat-card style="margin: 10px;" *ngFor="let complaint of complaints; let i = index">
    <mat-card-header>
      <mat-card-title>Date: {{complaint.date}}</mat-card-title>
      <mat-card-subtitle>By: {{complaint.complainerName}} | {{complaint.complainerEmail}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{complaint.content}}</p>
    </mat-card-content>
  </mat-card>
</mat-accordion>
<p *ngIf="complaints.length<1" style="text-align: center;">There are no complaints!</p>
